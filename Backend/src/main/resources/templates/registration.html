<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
</head>
<body>
<h1>User Registration</h1>

<form th:action="@{/registration}" th:object="${user}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required />
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required />
    <br>

    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" required />
    <br>

    <label for="address">Address:</label>
    <input type="text" id="address" th:field="*{address}" required />
    <br>

    <label for="role">Role:</label>
    <select id="role" th:field="*{role}">
        <option value="ADMIN">Admin</option>
        <option value="GUARDIAN">Guardian</option>
        <option value="MEDICAL_PRACTITIONER">Medical Practitioner</option>
        <option value="SCHOOL">School</option>
    </select>
    <br>

    <button type="submit">Register</button>
</form>

<div th:if="${error}">
    <p style="color: red;" th:text="${error}"></p>
</div>

<div th:if="${successMessage}">
    <p style="color: green;" th:text="${successMessage}"></p>
</div>
</body>
</html>
